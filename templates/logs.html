<!DOCTYPE html>
<html lang="en">
<head>
  <title>Health Logger App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Health Logger App</h1>
  <p>Welcome, You can Log Health Data :)</p>
</div>

<div class="container mt-3">
  <h2>Menu</h2>
  <p>Select an Option:</p>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="/add">Add Health Log</a>
    </li>
  </ul>
</div>

<div class="container mt-3">
  <h2>All Health Logs</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Phone</th>
        <th>Weight</th>
        <th>BPHigh</th>
        <th>BPLow</th>
        <th>Sugar</th>
        <th>TimeStamp</th>
      </tr>
    </thead>
    <tbody>

      {% for row in result %}

      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
        <td>{{row[6]}}</td>
        <td><a href="">Delete</a></td>
        <td><a href="">Update</a></td>
      </tr>

      {% endfor %}

    </tbody>
  </table>
</div>

</body>
</html>
